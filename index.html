<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SGTRI - Liquidaci√≥n de Dietas y Desplazamientos</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style-page.css" />

<body>
  <!-- üîπ Encabezado principal -->
  <header class="Encabezado">

    <h1>SGTRI - Liquidaci√≥n de Dietas y Desplazamientos</h1>
  </header>

  <!-- üîπ Contenedor √∫nico para todas las secciones -->
  <div class="form-sections-wrapper">

    <!-- Secci√≥n 1: Datos del beneficiario -->
    <section class="form-section">
      <div class="section-title">
        Datos del beneficiario
        <span class="toggle-section">‚àí</span>
      </div>
      <div class="section-content-wrapper">
        <div class="section-content">
          <form id="form-beneficiario">
            <div class="form-row two-cols-75-25">
              <div class="form-group">
                <label for="nombre-benef">Nombre del beneficiario</label>
                <input type="text" id="nombre-benef" name="nombre-benef" maxlength="70" required />
              </div>
              <div class="form-group">
                <label for="dni">DNI / Pasaporte</label>
                <input type="text" id="dni" name="dni" maxlength="20" required />
              </div>
            </div>
            <div class="form-row two-cols-50-50">
              <div class="form-group">
                <label for="entidad">Entidad contratante</label>
                <input type="text" id="entidad" name="entidad" maxlength="50" value="Universidad de Extremadura" />
              </div>
              <div class="form-group">
                <label for="categoria">En calidad de</label>
                <select id="categoria" name="categoria" required></select>
              </div>
            </div>
            <div class="form-row two-cols-25-75">
              <div class="form-group">
                <label for="tipo-pago">Pago en</label>
                <select id="tipo-pago" name="tipo-pago" required></select>
              </div>
              <div class="form-group">
                <label for="iban">IBAN</label>
                <input type="text" id="iban" name="iban" maxlength="30" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- Secci√≥n 2: Datos del proyecto -->
    <section class="form-section">
      <div class="section-title">
        Datos del proyecto
        <span class="toggle-section">‚àí</span>
      </div>
      <div class="section-content-wrapper">
        <div class="section-content">
          <form id="form-proyecto">
            <div class="form-group">
              <label for="tipoProyecto">Tipo de proyecto:</label>
              <select id="tipoProyecto" name="tipoProyecto"></select>

              <!-- Texto informativo -->
              <p id="infoDecreto" style="margin-top:10px; font-size:0.95em; color:#444;">
                Los c√°lculos se efectuar√°n en base al Decreto 42/2005 (Junta de Extremadura).
                <a href="https://doe.juntaex.es/otrosFormatos/html.php?xml=2025040078&anio=2025&doe=1010o"
                  target="_blank" rel="noopener noreferrer">
                  Ver Decreto
                </a>
              </p>
            </div>

            <!-- Contenedor para los proyectos -->
            <div id="proyectos-container">
              <!-- Template para un proyecto -->
              <div class="proyecto-grupo" data-proyecto-id="1">
                <h3 class="proyecto-titulo">Proyecto 1</h3>
                <div class="form-group">
                    <label for="responsable-1">Responsable: D./D.¬™</label>
                  <input type="text" id="responsable-1" name="responsable-1" class="responsable" maxlength="70" required />
                </div>
                <div class="form-row two-cols-50-50">
                  <div class="form-group">
          <label for="organica-1">Org√°nica</label>
          <input type="text" id="organica-1" name="organica-1" class="organica" pattern="^[A-Za-z0-9]{2}(\.[A-Za-z0-9]{2}){0,4}$" maxlength="14" required />
                  </div>
                  <div class="form-group">
                    <label for="referencia-1">Referencia del proyecto</label>
                    <input type="text" id="referencia-1" name="referencia-1" class="referencia-proyecto" maxlength="50" required />
                  </div>
                </div>
                <button type="button" class="btn-eliminar-proyecto" style="display: none;" aria-label="Eliminar proyecto 1">
                  <svg aria-hidden="true" focusable="false" width="16" height="16" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M3 6h18v2H3V6zm2 3h14l-1.2 11.3A2 2 0 0 1 15.8 22H8.2a2 2 0 0 1-1.99-1.7L5 9zm5-7h4l1 1H9l1-1z"/></svg>
                  Eliminar
                </button>
              </div>
            </div>

            <!-- Bot√≥n para a√±adir nuevo proyecto -->
            <button type="button" id="btn-add-proyecto" class="btn-add-proyecto">
              A√±adir otro proyecto
            </button>
          </form>
        </div>
      </div>
    </section>

    <!-- Secci√≥n 3: Desplazamientos -->
    <section class="form-section">
      <div class="section-title">
        Desplazamientos
        <span class="toggle-section">‚àí</span>
      </div>
      <div class="section-content-wrapper">
        <div class="section-content">
          <form id="form-desplazamientos">
            <!-- Contenedor para los desplazamientos -->
            <div id="desplazamientos-container">
              <!-- Template para un desplazamiento -->
              <div class="desplazamiento-grupo" data-desplazamiento-id="1">
                <h3 class="desplazamiento-titulo">Desplazamiento 1</h3>
                
                <div class="form-row four-cols-25">
                  <div class="form-group">
                    <label for="fecha-ida-1">Salida el d√≠a:</label>
                    <input type="text" class="input-fecha" id="fecha-ida-1" name="fecha-ida-1" placeholder="dd/mm/aa" required />
                  </div>
                  <div class="form-group">
                    <label for="hora-ida-1">a las:</label>
                    <input type="text" class="input-hora" id="hora-ida-1" name="hora-ida-1" placeholder="hh:mm" maxlength="5" required />
                  </div>
                  <div class="form-group">
                    <label for="fecha-regreso-1">Regreso el d√≠a:</label>
                    <input type="text" class="input-fecha" id="fecha-regreso-1" name="fecha-regreso-1" placeholder="dd/mm/aa" required />
                  </div>
                  <div class="form-group">
                    <label for="hora-regreso-1">a las:</label>
                    <input type="text" class="input-hora" id="hora-regreso-1" name="hora-regreso-1" placeholder="hh:mm" maxlength="5" required />
                  </div>
                </div>

                <div class="form-row three-cols-33">
                  <div class="form-group">
                    <label for="origen-1">Origen</label>
                    <input type="text" id="origen-1" name="origen-1" class="general-text" required />
                  </div>
                  <div class="form-group">
                    <label for="destino-1">Destino</label>
                    <input type="text" id="destino-1" name="destino-1" class="general-text" required />
                  </div>
                  <div class="form-group">
                    <label for="pais-destino-1">Pa√≠s de Destino</label>
                    <select id="pais-destino-1" name="pais-destino-1" required>
                      <option value="Espa√±a">Espa√±a</option>
                    </select>
                  </div>
                </div>

                <!-- Campos de cruce de fronteras (ocultos por defecto) -->
                <div class="fronteras-fields" id="fronteras-fields-1" style="display: none;">
                  <div class="form-row">
                    <div class="form-group">
                      <label for="cruce-ida-1">Cruce de fronteras Ida</label>
                      <input type="text" class="input-fecha" id="cruce-ida-1" name="cruce-ida-1" placeholder="dd/mm/aa" />
                    </div>
                    <div class="form-group">
                      <label for="cruce-vuelta-1">Cruce de fronteras Vuelta</label>
                      <input type="text" class="input-fecha" id="cruce-vuelta-1" name="cruce-vuelta-1" placeholder="dd/mm/aa" />
                    </div>
                  </div>
                </div>

                <!-- tercera fila eliminada: redundante con la fila superior -->

                <div class="form-group">
                  <label for="motivo-1">Motivo del desplazamiento:</label>

                  <div class="form-group">

                  <div class="form-group">
                    <label for="alojamiento-1">Alojamiento (‚Ç¨):</label>

                  Eliminar

            </div>

            <!-- Bot√≥n para a√±adir nuevo desplazamiento -->
            <button type="button" id="btn-add-desplazamiento" class="btn-add-desplazamiento">
